<!-- Default form login -->
<div class="container">
  <div
    class="card mt-5 text-center m-auto border border-light p-5 w-50"
    action="#!"
  >
    <p class="h4 mb-4">Sign in</p>

    <!-- Email -->
    <input
      type="email"
      id="defaultLoginFormEmail"
      class="form-control mb-4"
      placeholder="E-mail"
      [(ngModel)]="email"
    />

    <!-- Password -->
    <input
      type="password"
      id="defaultLoginFormPassword"
      class="form-control mb-4"
      placeholder="Password"
      [(ngModel)]="password"
    />

    <div class="d-flex justify-content-around">
      <div>
        <!-- Remember me -->
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input"
            id="defaultLoginFormRemember"
          />
          <label class="custom-control-label" for="defaultLoginFormRemember"
            >Remember me</label
          >
        </div>
      </div>
      <div>
        <!-- Forgot password -->
        <a href="">Forgot password?</a>
      </div>
    </div>

    <!-- Sign in button -->
    <button class="btn btn-info btn-block my-4" (click)="logIn()" type="submit">
      Sign in
    </button>

    <!-- Register -->
    <p>
      Not a member?
      <a href="">Register</a>
    </p>

    <!-- Social login -->
    <p>or sign in with:</p>
    <div class="d-flex align-item-center justify-content-center">
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-facebook-f light-blue-text"></i
      ></a>
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-twitter light-blue-text"></i
      ></a>
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-linkedin-in light-blue-text"></i
      ></a>
      <a href="#" class="mx-2" role="button"
        ><i class="fab fa-github light-blue-text"></i
      ></a>
    </div>
  </div>
  <!-- Default form login -->
</div>
